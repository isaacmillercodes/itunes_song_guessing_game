<!DOCTYPE html>
<html>
  <head lang="en">
  <meta char="UTF-8">
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Song Guessing Game</title>
</head>
<body>

  <div class="container">
    <h1>Guess the Song</h1>
    <br>
    <br>

    <form method="post">
      <div class="form-group">
        <label for="song-title">Song Title</label>
        <input type="text" name="song-title" class="form-control" id="song-title" placeholder="Guess the song's title...">
      </div>

      <div class="form-group">
        <input type="hidden" id="answer">
      </div>

      <div class="form-group">
        <input type="submit" class="btn btn-success btn-lg" name="submit" value="Submit">
      </div>

    </form>

    <h2 id="response"><h2>
  </div>

  <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
  <script type="text/javascript" src="data.js"></script>
  <script type="text/javascript" src="songs.js"></script>
</body>
</html>
